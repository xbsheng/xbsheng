name: Update Gist

on:
  schedule:
    - cron: '45 16 * * *'
  workflow_dispatch:

jobs:
  update-gist:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run update script
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ vars.GIST_ID }}
          GH_USERNAME: ${{ github.repository_owner }}
        run: node script/update_gist.js
